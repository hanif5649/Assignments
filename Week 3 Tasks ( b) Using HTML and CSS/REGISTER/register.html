<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="#">
        <div class="container" id="header">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
        </div>
        <div class="container" id="form">  
      
          <label for="name"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="first name" required>
      
          <label for="name"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" name="last name" required>
      
          <label for="phone"><b>Phone Number</b></label><br>
          <input type="number" placeholder="Enter Phone No" name="phone" required>
                <br><br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="gender"><b>Gender</b></label>
          <select name="gender">
          <option value="none" selected>Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option> 
          </select><br><br>

          <label for="Age"><b>Date Of Birth</b></label>
          <input type="date" name="dateofbirth" required><br><br>
      
          <label for="color"><b>Favorite Color</b></label>
          <input type="color" name="color" value="red" required><br><br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
          
        </div>
    </form>
        <div class="container signin">
          <p>Already have an account? <a href="Log In/login.html">Log in</a>.</p>
        </div>
     
</body>
</html>
